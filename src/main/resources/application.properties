spring.application.name=mercadoLivre

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.h2.console.enabled=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#spring.security.oauth2.resourceserver.jwt.issuer-uri=https://idp.example.com/
logging.level.org.springframework.security=TRACE
spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:my-public-key.pub
spring.security.oauth2.resourceserver.jwt.private-key-location=classpath:my-private-key.key